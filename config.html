<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec deux barres latérales</title>
    <!-- Lien vers le CSS de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>




    <div class="container-fluid">
        <div class="row">
            <!-- Barres latérales à gauche (2 colonnes) -->
            <div class="col-md-3 border">
                <div class="sidebar-left">
                    <h3>Barre latérale 1</h3>
                    <p>Contenu de la première barre latérale</p>
                </div>
            </div>
            <div class="col-md-3 border">
                <div class="sidebar-right">
                    <h3>Barre latérale 2</h3>
                    <p>Contenu de la deuxième barre latérale</p>
                </div>
            </div>

            <!-- Espace pour le contenu principal (à droite) -->
            <div class="col-md-6 border">
                <div class="main-content">
                    <h1>Contenu principal</h1>
                    <p>Voici l'espace principal où vous pouvez mettre le contenu de votre page.</p>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
